<article class="order-modal">
	<header>
		<h3 class="modal-title">Your Order</h3>
	</header>
	<section class="modal-body">
		<ul>
			<article ng-show="order.items.appetizers.length != 0" class="order-section">
				<h3>Appetizers</h3>
				<gb-order-item ng-repeat="item in order.items.appetizers" item="item" method="removeDish(item)"></gb-order-item>
			</article>
			
			<article ng-show="order.items.vegetables.length != 0" class="order-section">
				<h3>Vegetables</h3>
				<gb-order-item ng-repeat="item in order.items.vegetables" item="item" method="removeDish(item)"></gb-order-item>
			</article>
			
			<article ng-show="order.items.lightCourses.length != 0" class="order-section">
				<h3>Light Courses</h3>
				<gb-order-item ng-repeat="item in order.items.lightCourses" item="item" method="removeDish(item)"></gb-order-item>
			</article>
			
			<article ng-show="order.items.noodles.length != 0" class="order-section">
				<h3>Soup Noodles</h3>
				<gb-order-item ng-repeat="item in order.items.noodles" item="item" method="removeDish(item)"></gb-order-item>
			</article>
			<article ng-show="order.items.salads.length != 0" class="order-section">
				<h3>Salads</h3>
				<gb-order-item ng-repeat="item in order.items.salads" item="item" method="removeDish(item)"></gb-order-item>
			</article>
		</ul>
		<div class="order-price">
			<h5>{{ order.info.quantity }} items:</h5>
			<span>{{ order.info.beforeTax | currency }}</span>
		</div>
		<div class="order-price">
			<h5>Tax: </h5>
			<span>{{ order.info.tax | currency }}</span>
		</div>
		<div id="order-total" class="order-price">
			<h5>Total: </h5>
			<span>{{order.info.total | currency}}</span>
		</div>
	</section>
	<footer class="modal-footer">
		<button class="btn btn-warning" ng-click="close()">Close</button>
		<button class="btn btn-primary" ng-click="ok()">Complete</button>
	</footer>
</article>
