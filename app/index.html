<!doctype html>
<html lang="en" ng-app="GBWeb">
	<head>
		<meta charset="utf-8">
		<title>Green Bamboo Vietnamese Cuisine</title>
		<!-- [if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif] -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="style.css">
		<script src="app.js"></script>
		<script src="menuSvc.js"></script>
		<script src="menuItemFactory.js"></script>
		<script src="orderSvc.js"></script>
		<script src="menuItemDir.js"></script>
		<script src="orderItemFactory.js"></script>
		<script src="orderItemDir.js"></script>
		<script src="advanceMenuItemFactory.js"></script>
		<script src="optionPanelDir.js"></script>
		<script src="optionFactory.js"></script>
		<script src="optionSetFactory.js"></script>
		<script src="advanceOrderItemFactory.js"></script>
		<script src="itemIdentifierSvc.js"></script>
		<script src="menuDir.js"></script>
		<script src="headerSlideDir.js"></script>
	</head>

	<body ng-controller="menuCtrl">
		<header style="background-color: #FFA000; color:#B9F6CA; height:140px">
			<!-- logo -->
			<div id="logo"></div>
			
			<hgroup id="brand-name">
				<h2 style="">Vietnamese Cuisine</h2>
				<h2 style="">青竹越南美食</h2>
			</hgroup>		
		
		</header>
		<gb-header-slides style="height: 310px;" ng-cloak></gb-header-slides>
		
		<section id="gb-info"><!-- info section that includes phone number, location and hours -->
			<article class="item info-container">
				<i class="glyphicon glyphicon-phone-alt"></i>
				<div>(416)-292-7961</div>
			</article>
			<article class="item info-container">
				<i class="glyphicon glyphicon-time"></i>
				<div>
					<div>Mon - Fri: </div>
					<div>11:00AM - 10:00PM</div>
				</div>
			</article>
			<article class="item info-container">
				<image src="_assets/location.png" />
				<div>
					<a href="https://www.google.ca/maps/place/Green+Bamboo+Restaurant/@43.785257,-79.2759064,16.71z/data=!4m7!1m4!3m3!1s0x882b2c38223221ab:0xbf5d5d1b256612af!2sGreen+Bamboo+Restaurant!3b1!3m1!1s0x882b2c38223221ab:0xbf5d5d1b256612af"
					target="_blank">
						Midtown Plaza, 4221 Shepppard Ave E., Scarborough
					</a>
				</div>
			</article>
		</section>
		
		<section>
			<article>
				<h2 style="margin-bottom:4px">Free Delivery</h2>
				<p style="margin-bottom: 16px">(min $25 cash order)</p>
				<p>凡惠顧滿現金$25(稅前)可獲免費送餐</p>
			</article>
			
			<button class="btn btn-default" ng-click="toggleDeliveryMap()">
				<span ng-hide="showDeliveryMap">
					View Delivery Area
					<i class="glyphicon glyphicon-chevron-down"></i>
				</span>
				<span ng-show="showDeliveryMap">
					Hide Delivery Area
					<i class="glyphicon glyphicon-chevron-up"></i>
				</span>
			</button>
			
			<article ng-show="showDeliveryMap" style="margin-top: 0.5em">
				Add delivery map here
			</article>
			
		</section>
		
		<article>
			
			<h1 style="text-align: center; font-weight: bold; font-size: 4em; margin-bottom:16px">Menu</h1>
			
			<gb-menu>
				
				<gb-menu-section title="Appetizers" section="menu.appetizers"></gb-menu-section>
				
				<gb-menu-section title="Vegetables" section="menu.vegetables"></gb-menu-section>
				
				<gb-menu-section title="Light Courses" section="menu.lightCourses"></gb-menu-section>
				
				<gb-menu-section title="Soup Noodles" section="menu.noodles"></gb-menu-section>
				
				<gb-menu-section title="Salads" section="menu.salads"></gb-menu-section>
				
			</gb-menu>
			
		</article>

		<article ng-click="openModal()" style="cursor:pointer">
			
			<h2 ng-show="!order.info.quantity" style="display:inline">Place your order</h2>
			<h2 ng-hide="!order.info.quantity" style="display:inline">You've ordered {{ order.info.quantity }} items </h2>
			<i ng-class="open ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-right'"></i>
			
		</article>	
	</body>
</html>
