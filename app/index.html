<!doctype html>
<html lang="en" ng-app="GBWeb">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
		<title>Green Bamboo Vietnamese Cuisine</title>
		<!-- [if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif] -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="_styles/style.css">
		<link rel="stylesheet" href="_styles/mobile-default.css">
		<link rel="stylesheet" href="_styles/web-style.css">
		
		<script src="app.js"></script>
		
		<!-- partials -->
		<script src="partials/headerSlideDir.js"></script>
		<script src="partials/contactInfoSectionDir.js"></script>
		<script src="partials/deliveryInfoSectionDir.js"></script>
		
		<!-- menu -->
			<!-- menu-model -->
			<script src="menu/models/menuSvc.js"></script>
			<script src="menu/models/menuItemFactory.js"></script>
			<script src="menu/models/advanceMenuItemFactory.js"></script>
			<script src="menu/models/CYOMenuItemFactory.js"></script>
			<script src="menu/models/itemIdentifierSvc.js"></script>
			
			<!-- menu-directives -->
			<script src="menu/directives/qtyBtnDir.js"></script>
			<script src="menu/directives/menuDir.js"></script>
			<script src="menu/directives/menuSectionDir.js"></script>
			<script src="menu/directives/menuItemDir.js"></script>
			
			<!-- menu-options -->
			<script src="menu/menu-options/optionFactory.js"></script>
			<script src="menu/menu-options/optionSetFactory.js"></script>
			<script src="menu/menu-options/optionPanelDir.js"></script>
		
		<!-- order -->
			<!-- order models -->
			<script src="order/models/orderSvc.js"></script>
			<script src="order/models/orderItemFactory.js"></script>
			<script src="order/models/advanceOrderItemFactory.js"></script>
			<script src="order/models/cyoOrderItemFactory.js"></script>
			
			<!-- order directives -->
			<script src="order/directives/orderItemDir.js"></script>
		<!-- end -->
	</head>

	<body ng-controller="menuCtrl">
		<header>
			<image id="mobile-banner" src="_assets/banner.jpg" style="height:auto; max-width:100%"/>
			<image id="web-banner" src="_assets/website-banner.jpg" style="height:auto; max-width:100%"/>
		</header>
		
		<gb-header-slides id="mobile-img-slides"></gb-header-slides>
		
		<section id="web-img-slides">
			<image src="_assets/images-banner.jpg" style="height:auto; max-width:100%" />
		</section>
		
		<section id="gb-main-info">
			<gb-contact-info id="web-contact-info"></gb-contact-info>
			
			<gb-delivery-info id="web-delivery-info"></gb-delivery-info>
		</section>
				
		<article id="mobile-menu">
		
			<section ng-click="openModal()" id="order-tab" style="cursor:pointer">
				<p ng-show="!order.info.quantity" style="display:inline">Place your order</p>
				<p ng-hide="!order.info.quantity" style="display:inline">You've ordered {{ order.info.quantity }} items </p>
				<i ng-class="open ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-right'"></i>
			</section>			
			<div>
				<h1 id="menu-heading">MENU</h1>
				<div class="btn-group">
					<label class="btn btn-primary" ng-model="menuLang" btn-radio="'cn'">CN</label>
					<label class="btn btn-primary" ng-model="menuLang" btn-radio="'en'">EN</label>
				</div>
			</div>
			
			<gb-menu style="margin-bottom: 40px;">
				
				<gb-menu-section title="Appetizers" cn-title="各式小食">
					<gb-menu-item ng-repeat="item in menu.appetizers" item="item"></gb-menu-item>
				</gb-menu-section>
				
				<gb-menu-section title="Vegetables">
					<gb-menu-item ng-repeat="item in menu.vegetables" item="item"></gb-menu-item>
				</gb-menu-section>
				
				<gb-menu-section title="Light Courses">
					<gb-menu-item ng-repeat="item in menu.lightCourses" item="item"></gb-menu-item>
				</gb-menu-section>
				
				<gb-menu-section title="Soup Noodles">
					<gb-menu-item ng-repeat="item in menu.noodles" item="item"></gb-menu-item>
				</gb-menu-section>
				
				<gb-menu-section title="Salads">
					<gb-menu-item ng-repeat="item in menu.salads" item="item"></gb-menu-item>
				</gb-menu-section>
				
				<gb-menu-section title="Choose Your Own">
					<gb-menu-item ng-repeat="item in menu.cyo" item="item" emit-item="setCYOItem(item)"></gb-menu-item>
					<h5 id="cyo-options-heading" ng-show="activeCYO">Pick {{ activeCYO.numOfChoices }} items of your choice</h5>
					<p ng-if="alertMsg">{{ alertMsg }}</p>
					<ul id="cyo-options">
						<li ng-repeat="opt in cyoOptions" ng-click="toggleCYOChoice(opt)" ng-class="opt.isSelected ? 'selected-option' : ''">
							<a>{{ opt.optName }} <span ng-if="opt.addPrice">+{{ opt.addPrice | currency }}</span></a>
						</li>
					</ul>
					<div id="cyo-complete">
						<p ng-if="completeCYOMsg">{{ completeCYOMsg }}</p>
						<button class="btn btn-success" ng-click="completeCYO()">Complete</button>
					</div>
				</gb-menu-section>
				
				<gb-menu-section title="From The Wok">
					<gb-menu-item ng-repeat="item in menu.woks" item="item"></gb-menu-item>
				</gb-menu-section>
				
				<gb-menu-section title="Rice Dishes"> 
					<gb-menu-item ng-repeat="item in menu.rices" item="item"></gb-menu-item>
				</gb-menu-section>
				
				<gb-menu-section title="Fried Rice & Noodle">
					<gb-menu-item ng-repeat="item in menu.friedRiceNoodles" item="item"></gb-menu-item>
				</gb-menu-section>
				
				<gb-menu-section title="Dinner Menu">
					<gb-menu-item ng-repeat="item in menu.dinners" item="item"></gb-menu-item>
				</gb-menu-section>
				
			</gb-menu>
			
		</article>
		
		<article id="web-menu">
			<h1 id="menu-heading">MENU</h1>
			<section class="menu-flex-columns">
				<gb-menu-section title="Appetizers" section="menu.appetizers"></gb-menu-section>
				
				<gb-menu-section title="Vegetables" section="menu.vegetables"></gb-menu-section>
				
				<gb-menu-section title="Light Courses" section="menu.lightCourses"></gb-menu-section>
				
				<gb-menu-section title="Soup Noodles" section="menu.noodles"></gb-menu-section>
				
				<gb-menu-section title="Salads" section="menu.salads"></gb-menu-section>
			</section>
			<section ng-click="openModal()" id="order-tab" style="cursor:pointer">
				<p ng-show="!order.info.quantity" style="display:inline">Place your order</p>
				<p ng-hide="!order.info.quantity" style="display:inline">You've ordered {{ order.info.quantity }} items </p>
				<i ng-class="open ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-right'"></i>
			</section>	
		</article>
		
	</body>
</html>
