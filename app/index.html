<!doctype html>
<html lang="en" ng-app="GBWeb">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
		<title>Green Bamboo Vietnamese Cuisine</title>
		<!-- [if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif] -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="_styles/style.css">
		<link rel="stylesheet" href="_styles/mobile-default.css">
		<link rel="stylesheet" href="_styles/web-style.css">
		
		<script src="app.js"></script>
		
		<!-- partials -->
		<script src="partials/headerSlideDir.js"></script>
		<script src="partials/contactInfoSectionDir.js"></script>
		<script src="partials/deliveryInfoSectionDir.js"></script>
		
		<!-- menu -->
			<!-- menu-model -->
			<script src="menu/models/menuSvc.js"></script>
			<script src="menu/models/menuItemFactory.js"></script>
			<script src="menu/models/advanceMenuItemFactory.js"></script>
			<script src="menu/models/itemIdentifierSvc.js"></script>
			
			<!-- menu-directives -->
			<script src="menu/directives/qtyBtnDir.js"></script>
			<script src="menu/directives/menuDir.js"></script>
			<script src="menu/directives/menuSectionDir.js"></script>
			<script src="menu/directives/menuItemDir.js"></script>
			
			<!-- menu-options -->
			<script src="menu/menu-options/optionFactory.js"></script>
			<script src="menu/menu-options/optionSetFactory.js"></script>
			<script src="menu/menu-options/optionPanelDir.js"></script>
		
		<!-- order -->
			<!-- order models -->
			<script src="order/models/orderSvc.js"></script>
			<script src="order/models/orderItemFactory.js"></script>
			<script src="order/models/advanceOrderItemFactory.js"></script>
			
			<!-- order directives -->
			<script src="order/directives/orderItemDir.js"></script>
		<!-- end -->
	</head>

	<body ng-controller="menuCtrl">
		<header id="mobile-banner">
			<image src="_assets/banner.jpg" style="height:auto; max-width:100%"/>
		</header>
		
		<header id="web-banner">
			<image src="_assets/website-banner.jpg" style="height:auto; max-width:100%"/>
		</header>
		
		<gb-header-slides id="mobile-img-slides"></gb-header-slides>
		
		<section id="web-img-slides">
			<image src="_assets/images-banner.jpg" style="height:auto; max-width:100%" />
		</section>
		
		<section id="gb-main-info">
			<gb-contact-info id="web-contact-info"></gb-contact-info>
			
			<gb-delivery-info id="web-delivery-info"></gb-delivery-info>
		</section>
				
		<article id="mobile-menu">
			<h1 id="menu-heading">MENU</h1>
			
			<gb-menu style="margin-bottom: 40px;">
				
				<gb-menu-section title="Appetizers" section="menu.appetizers"></gb-menu-section>
				
				<gb-menu-section title="Vegetables" section="menu.vegetables"></gb-menu-section>
				
				<gb-menu-section title="Light Courses" section="menu.lightCourses"></gb-menu-section>
				
				<gb-menu-section title="Soup Noodles" section="menu.noodles"></gb-menu-section>
				
				<gb-menu-section title="Salads" section="menu.salads"></gb-menu-section>
				
			</gb-menu>
			
			<section ng-click="openModal()" id="order-tab" style="cursor:pointer">
				<p ng-show="!order.info.quantity" style="display:inline">Place your order</p>
				<p ng-hide="!order.info.quantity" style="display:inline">You've ordered {{ order.info.quantity }} items </p>
				<i ng-class="open ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-right'"></i>
			</section>			
		</article>
		
		<article id="web-menu">
			<h1 id="menu-heading">MENU</h1>
			<section class="menu-flex-columns">
				<gb-menu-section title="Appetizers" section="menu.appetizers"></gb-menu-section>
				
				<gb-menu-section title="Vegetables" section="menu.vegetables"></gb-menu-section>
				
				<gb-menu-section title="Light Courses" section="menu.lightCourses"></gb-menu-section>
				
				<gb-menu-section title="Soup Noodles" section="menu.noodles"></gb-menu-section>
				
				<gb-menu-section title="Salads" section="menu.salads"></gb-menu-section>
			</section>
			<section ng-click="openModal()" id="order-tab" style="cursor:pointer">
				<p ng-show="!order.info.quantity" style="display:inline">Place your order</p>
				<p ng-hide="!order.info.quantity" style="display:inline">You've ordered {{ order.info.quantity }} items </p>
				<i ng-class="open ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-right'"></i>
			</section>	
		</article>
		
	</body>
</html>
