<div>
	<span>{{ item.enName }}</span>
	<span>${{ item.price }}</span>
	<span>x{{ item.quantity }}</span>
	
	<button class="btn btn-sm" style="cursor:pointer" ng-click="removeDish(item)">
		<i ng-show="allowRemove" class="glyphicon glyphicon-remove" ></i>
		<i ng-hide="allowRemove" class="glyphicon glyphicon-minus"></i>
	</button>
</div>
