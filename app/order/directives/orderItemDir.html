<div class="order-item">

	<span class="name">{{ item.name }}</span>
	<span class="price">${{ item.price }}</span>
	
	<div class="item-qty-ctrl">
		<p>x{{ item.quantity }}</p>
		<button class="btn" style="cursor:pointer" ng-click="removeDish(item)">
			<i ng-show="allowRemove" class="glyphicon glyphicon-remove" ></i>
			<i ng-hide="allowRemove" class="glyphicon glyphicon-minus"></i>
		</button>
	</div>
	
</div>
